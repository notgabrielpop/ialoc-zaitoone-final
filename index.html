<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zaitoone | ialoc</title>

  <style>
    html,body{
      height:100%;
      margin:0;
      background:#111;
      color:#eee;
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;
    }
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:#1e1e1e;
      padding:28px 24px;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.45);
      text-align:center;
      max-width:400px;
    }
    h1{margin:0 0 8px 0;}
    .cta{
      display:inline-block;
      margin-top:16px;
      padding:12px 20px;
      border-radius:12px;
      background:#00c26f;
      color:#002016;
      text-decoration:none;
      font-weight:700;
    }
    .muted{opacity:.7;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Zaitoone</h1>
      <p class="muted">Rezervă o masă apăsând butonul de mai jos</p>
      <a id="bookBtn" class="cta"
         href="https://ialoc.ro/?venueId=4437&bookNow=true&locale=ro"
         target="_blank" rel="noopener">
        Rezervă acum
      </a>
    </div>
  </div>

  <!-- Load your JS logic -->
  <script src="./ialoc-widget.js"></script>
</body>
</html>
